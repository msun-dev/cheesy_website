<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html {
        image-rendering: pixelated;
        color: white;
        font-family: DejaVu Sans Mono;
      }

      body {
        background-image: url("./assets/stars.gif");
        background-size: 250px, 250px;
      }

      .center {
        display: flex;
        position: absolute;
        width:50%;
        top: 50%;
        bottom: 50%;
        left: 25%;
        right: 25%;
      }

      .container {
        display: grid;
        justify-content: center;
      }

      .element {
        display: grid;
        justify-content: center;
      }

    </style>
  </head>
  <body>
    <div class="container center">
      <div class="element">
        <img src="./assets/cheese.gif" alt="Cheese">
      </div>
      <div class="element">
        <p>sometimes i dream about cheese...</p>
      </div>
    </div>
  </body>


</html>
